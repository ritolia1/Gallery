<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src='module/app.js'></script>
    <script src='controller/indexCtrl.js'></script>
    <script src='factory/listFactory.js'></script>

    <title> Welcome to Cat Gallery</title>
</head>

<body ng-app="sampleApp" ng-controller="myCtrl">    
    <!--Header-->
    <nav class='navbar navbar-inverse navbar-fixed-top'>
        <div class='container'>
            <div class='navbar-header'>
                <a class='navbar-brand' href='/'>Welcome to Cat Gallery</a>
            </div>
        </div>
    </nav>
    <!-- Header Ended -->

    <div class="container" style="margin-top:120px">

        <div class="row">
            <div class="col-lg-4 col-md-4 col-xs-4 thumb" ng-repeat='val in obj.images'>
                <a class="thumbnail" href="#">
                    <img src={{val.display_sizes[0].uri}} style="height:200px">
                </a>
            </div>
        </div>
        <!--Buttons Started-->
        <div class='page-button' ng-hide="buttonVisibility">
            <nav>
                <ul class='pager'>
                    <li><a  class='button-width' ng-click='decrese()'>Previous</a></li>
                    <li><a  class='button-width' ng-click='increse()'>Next</a></li>
                </ul>
            </nav>
        </div>
        <!-- Buttons ended-->
    </div>
    <hr>


</body>
</html>
